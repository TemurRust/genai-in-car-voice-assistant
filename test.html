<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Ensure the map takes the full height */
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let directionsService;
      let directionsRenderer;
      let trafficLayer;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.7749, lng: -122.4194 }, // San Francisco
          zoom: 14,
          disableDefaultUI: false, // Show map controls for a navigation feel
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
          suppressMarkers: true, // Use Google default markers for accuracy
          polylineOptions: { strokeColor: "#1E90FF", strokeWeight: 5 }, // Custom route style
        });
        directionsRenderer.setMap(map);

        trafficLayer = new google.maps.TrafficLayer(); // Show traffic info
        trafficLayer.setMap(map);

        getRoute();
      }

      function getRoute() {
        const request = {
          origin: { lat: 37.7749, lng: -122.4194 }, // Starting point
          destination: { lat: 37.7849, lng: -122.4094 }, // Ending point
          travelMode: "DRIVING",
          unitSystem: google.maps.UnitSystem.IMPERIAL, // Optional: unit system for miles
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
          } else {
            console.error("Directions request failed:", status);
          }
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDZfS5HRg3-oOXggRQxcJ6fvvBP2YFz9s&callback=initMap"
    ></script>
  </body>
</html>
